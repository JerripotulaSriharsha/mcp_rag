<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP RAG Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .status {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .tools-list {
            display: grid;
            gap: 10px;
        }

        .tool-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .tool-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .tool-description {
            color: #6c757d;
            font-size: 0.9em;
        }

        .response-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MCP RAG Interface</h1>
            <p>Query your MCP server on Render</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Not connected</span>
            </div>
            <button onclick="initialize()">Connect to Server</button>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Available Tools</div>
                <div id="toolsList" class="tools-list">
                    <p style="color: #6c757d;">Click "Connect to Server" to load available tools</p>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Query Interface</div>

                <div class="input-group">
                    <label for="toolSelect">Select Tool</label>
                    <select id="toolSelect" disabled>
                        <option value="">-- Select a tool --</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="queryInput">Query</label>
                    <textarea id="queryInput" placeholder="Enter your query here..." disabled></textarea>
                </div>

                <button onclick="executeQuery()" id="executeBtn" disabled>Execute Query</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div class="section">
                <div class="section-title">Response</div>
                <div class="response-box" id="responseBox">Response will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'https://mcp-rag-g6a1.onrender.com/mcp';
        let availableTools = [];
        let sessionId = null;

        async function mcpRequest(method, params = {}) {
            const response = await fetch(SERVER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json, text/event-stream',
                },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: Date.now(),
                    method: method,
                    params: params
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function initialize() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const responseBox = document.getElementById('responseBox');

            try {
                statusText.textContent = 'Connecting...';
                responseBox.textContent = 'Connecting to server...';

                // Initialize MCP session
                const initResponse = await mcpRequest('initialize', {
                    protocolVersion: '2024-11-05',
                    capabilities: {},
                    clientInfo: {
                        name: 'mcp-rag-frontend',
                        version: '1.0.0'
                    }
                });

                console.log('Init response:', initResponse);

                // List available tools
                const toolsResponse = await mcpRequest('tools/list', {});
                console.log('Tools response:', toolsResponse);

                if (toolsResponse.result && toolsResponse.result.tools) {
                    availableTools = toolsResponse.result.tools;
                    displayTools(availableTools);
                    populateToolSelect(availableTools);

                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    responseBox.textContent = `Successfully connected! Found ${availableTools.length} tool(s).`;

                    document.getElementById('toolSelect').disabled = false;
                    document.getElementById('queryInput').disabled = false;
                    document.getElementById('executeBtn').disabled = false;
                } else {
                    throw new Error('No tools found in response');
                }

            } catch (error) {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Connection failed';
                responseBox.textContent = `Error: ${error.message}\n\nPlease make sure your server is running and accessible.`;
                console.error('Connection error:', error);
            }
        }

        function displayTools(tools) {
            const toolsList = document.getElementById('toolsList');

            if (tools.length === 0) {
                toolsList.innerHTML = '<p style="color: #6c757d;">No tools available</p>';
                return;
            }

            toolsList.innerHTML = tools.map(tool => `
                <div class="tool-item">
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-description">${tool.description || 'No description available'}</div>
                </div>
            `).join('');
        }

        function populateToolSelect(tools) {
            const select = document.getElementById('toolSelect');
            select.innerHTML = '<option value="">-- Select a tool --</option>';

            tools.forEach(tool => {
                const option = document.createElement('option');
                option.value = tool.name;
                option.textContent = tool.name;
                select.appendChild(option);
            });
        }

        async function executeQuery() {
            const toolSelect = document.getElementById('toolSelect');
            const queryInput = document.getElementById('queryInput');
            const responseBox = document.getElementById('responseBox');
            const loading = document.getElementById('loading');
            const executeBtn = document.getElementById('executeBtn');

            const selectedTool = toolSelect.value;
            const query = queryInput.value.trim();

            if (!selectedTool) {
                responseBox.textContent = 'Error: Please select a tool';
                return;
            }

            if (!query) {
                responseBox.textContent = 'Error: Please enter a query';
                return;
            }

            try {
                loading.classList.add('active');
                executeBtn.disabled = true;
                responseBox.textContent = 'Executing query...';

                // Call MCP tool
                const data = await mcpRequest('tools/call', {
                    name: selectedTool,
                    arguments: {
                        query_text: query
                    }
                });

                console.log('Tool response:', data);

                if (data.result && data.result.content) {
                    // MCP returns content as array of content blocks
                    const content = data.result.content.map(c => c.text).join('\n');
                    responseBox.textContent = content;
                } else if (data.error) {
                    responseBox.textContent = `Error: ${data.error.message || JSON.stringify(data.error)}`;
                } else {
                    responseBox.textContent = JSON.stringify(data, null, 2);
                }

            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
                console.error('Query error:', error);
            } finally {
                loading.classList.remove('active');
                executeBtn.disabled = false;
            }
        }

        // Allow Enter key in textarea with Shift+Enter for new line
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeQuery();
            }
        });
    </script>
</body>
</html>
